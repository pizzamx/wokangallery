application: wokangallery-hrd
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py

- url: /console.*
  script: shell.py
  login: admin

- url: /assets
  static_dir: assets

- url: /static
  static_dir: static
  expiration: 1d

- url: /admin/.*
  script: admin_main.py
  login: admin

- url: /.*
  script: main.application

libraries:
- name: PIL
  version: latest