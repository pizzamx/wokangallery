## -*- coding: utf-8 -*-
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>我看图</title>
        <link href="/assets/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/assets/jquery-1.9.1.min.js"></script>
        <style type="text/css">
            #title { margin: 30px 20px 10px; font: bold 100px "楷体", serif; color: #ccc; }
            ul { padding: 0 20px; }
            li { float: left; margin-right: 20px; }
                li img, li p { float: left; }
                li p { font-size: 20px; }
            #browser_warning { position: absolute; display: none; left: 0; bottom: 0; padding: 5px 0; width: 100%; background: #f00; color: #fff; font-size: 14px;}
        </style>
        <script type="text/javascript">
            $(document).ready(function() {
                if(!($.browser.msie && $.browser.version == '8.0') && !($.browser.mozilla && parseFloat($.browser.version) >= 1.9)){
                    var vendor = $.browser.msie ? 'IE ' : 
                                 $.browser.mozilla ? 'Mozilla内核 ' : 
                                 $.browser.safari ? 'Safari ': 
                                 $.browser.opera ? 'Opera ' : 'Unknown';
                    $('#browser_info').text(vendor + $.browser.version);
                    $('#browser_warning').show();
                }
            });
        </script>
    </head>
    <body>
        <p id="title">我看行之涂鸦板</p>
        <p><a href="/upload">上传</a></p>
    %if aas.count() == 0:
        还没有相册噢~
    %else:
        <ul>
        %for album in aas:
            <li>
                <a href="/album/${album.name}">
                    <img alt="相册“${album.name}”的封面" src="${album.genURL()}"/>
                    <p>${album.name}<br/>${album.photo_set.count()}张</p>
                </a>
            </li>
        %endfor
        </ul>
    %endif
    <div id="browser_warning">&nbsp;&nbsp;&nbsp;&nbsp;本网站只在MSIE8.0及Firefox3.6下进行过测试，您的浏览器（<span id="browser_info"></span>）浏览时显示效果可能不正常。</div>
    </body>
</html>
